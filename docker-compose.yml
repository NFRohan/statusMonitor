services:
  postgres:
    image: postgres:16-alpine
    container_name: statusmonitor-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - statusmonitor-network
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-statusmonitor}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-statusmonitor}
      - POSTGRES_DB=${POSTGRES_DB:-statusmonitor}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-statusmonitor} -d ${POSTGRES_DB:-statusmonitor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: statusmonitor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - statusmonitor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  auth-service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: statusmonitor-auth
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - statusmonitor-network
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-statusmonitor}:${POSTGRES_PASSWORD:-statusmonitor}@postgres:5432/${POSTGRES_DB:-statusmonitor}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ingestion-service:
    build:
      context: ./ingestion_service
      dockerfile: Dockerfile
    container_name: statusmonitor-ingestion
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - statusmonitor-network
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  distribution-service:
    build:
      context: ./distribution_service
      dockerfile: Dockerfile
    container_name: statusmonitor-distribution
    ports:
      - "8002:8002"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - statusmonitor-network
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  history-service:
    build:
      context: ./history_service
      dockerfile: Dockerfile
    container_name: statusmonitor-history
    ports:
      - "8003:8003"
    depends_on:
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    networks:
      - statusmonitor-network
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-statusmonitor-secret-token}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-statusmonitor}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-metrics}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  alert-service:
    build:
      context: ./alert_service
      dockerfile: Dockerfile
    container_name: statusmonitor-alert
    ports:
      - "8004:8004"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - statusmonitor-network
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://${POSTGRES_USER:-statusmonitor}:${POSTGRES_PASSWORD:-statusmonitor}@postgres:5432/${POSTGRES_DB:-statusmonitor}
      - AUTH_SERVICE_URL=http://auth-service:8000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7-alpine
    container_name: statusmonitor-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - statusmonitor-network
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD:-statusmonitor123}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-statusmonitor}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-metrics}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-statusmonitor-secret-token}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: statusmonitor-frontend
    ports:
      - "5173:80"
    depends_on:
      - auth-service
      - distribution-service
      - history-service
    networks:
      - statusmonitor-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  influxdb-data:
  influxdb-config:

networks:
  statusmonitor-network:
    driver: bridge
